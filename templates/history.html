<center><h2>Historique de {{ playerId }} / {{ playerName }}</h2></center>


<center>
  <table>
    <tr>
      <td style="text-align: center;">
        <form action="http://192.168.1.111:8666/" method="get" id="form"></form>
        <input type="submit" value="Retour" form="form">
      </td>
    </tr>
  </table>
</center>

<br>

<center>
  <table border="border-collapse">
    <tr>
      <td style="text-align: center;">
        <h3><strong>Date</strong></h3>
      </td>
      <td style="text-align: center;">
        <h3><strong>Type de cheat</strong></h3>
      </td>
    </tr>
    {% for item in records %}
      <tr>
        <td style="text-align: center;" valign="top">{{ item.0 }}</td>
        <td style="text-align: center;" valign="top">{{ item.1 }}</td>
      </tr>
    {% endfor %}
  </table>
</center>
